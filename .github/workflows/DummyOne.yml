on:
  workflow_dispatch:

jobs:
  manually_triggered_api_tests:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
        - name: Checkout base code
          uses: actions/checkout@v2
          with:
            path: base-code
        - name: Checkout wiki code
          uses: actions/checkout@v2
          with:
            repository: ${{github.repository}}.wiki
            path: markdown
        - name: Push to wiki
          run: |
            ls *
        
